<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallout 4</title>
    <link rel="icon" href="./Images/icon-page.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Library/css_bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-4" id="head">
        <div class="container">
            <h1 class="navbar-brand m-0 section-title">Fallout <span class="colored-text">4</span></h1>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
        <nav class="navbar-collapse collapse justify-content-end" id="menu">
            <ul class="nav navbar-nav nav-pills">
                <li class="nav-item fw-bold">
                    <a class="nav-link" href="#inicio">
                        <i class="bi bi-house me-1"></i>
                        Inicio
                    </a>
                </li>
                <li class="nav-item fw-bold">
                    <a class="nav-link" href="#curiosidades">
                        <i class="bi bi-question-diamond"></i>
                        Curiosidades
                    </a>
                </li>
                <li class="nav-item fw-bold">
                    <a class="nav-link" href="#contato">
                        <i class="bi bi-person"></i>
                        Contacto
                    </a>
                </li>
            </ul>
        </nav>
        </div>
    </header>
    <main>
        <div data-bs-spy="scroll" data-bs-target="#head" data-bs-smooth-scroll="true">
            <section id="inicio" class="pb-5">
                <div id="carousel-exercicio" class="carousel carousel-fade slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div data-bs-interval="3000" class="carousel-item active">
                            <img class="d-block w-100" src="./Images/diferente_heads.jpg">
                        </div>
                        <div data-bs-interval="3000" class="carousel-item">
                            <img class="d-block w-100" src="./Images/red_rocket.jpg">
                        </div>
                        <div data-bs-interval="3000" class="carousel-item">
                            <img class="d-block w-100" src="./Images/detective.jpg">
                        </div>
                        <div data-bs-interval="3000" class="carousel-item">
                            <img class="d-block w-100" src="./Images/dog_armour.jpg">
                        </div>
                        <div data-bs-interval="3000" class="carousel-item">
                            <img class="d-block w-100" src="./Images/reserve.jpg">
                        </div>
                    </div>
                    <button data-bs-target="#carousel-exercicio" data-bs-slide="prev" class="carousel-control-prev" type="button">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button data-bs-target="#carousel-exercicio" data-bs-slide="next" class="carousel-control-next" type="button">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carousel-exercicio" class="active" data-bs-slide-to="0"></button>
                        <button type="button" data-bs-target="#carousel-exercicio" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#carousel-exercicio" data-bs-slide-to="2"></button>
                        <button type="button" data-bs-target="#carousel-exercicio" data-bs-slide-to="3"></button>
                        <button type="button" data-bs-target="#carousel-exercicio" data-bs-slide-to="4"></button>
                    </div>
                </div>
            </section>
            <section id="curiosidades" class="pt-5 pb-5">
                <div class="container">
                    <div class="row">
                        <h2 class="section-title text-center">Curiosid<span class="colored-text">4</span>des</h2>
                    </div>
                    <hr>
                    <div class="row">
                        <div id="card" class="col-12 col-md-6 col-lg-4">
                            <div class="card text-bg-dark">
                                <p class="text-center m-1 colored-text">Historia</p>
                                <a href="https://fallout.fandom.com/pt-br/wiki/Fallout_4#Ambientação_e_História" class="card">
                                    <img src="./Images/walking_with_dog.jpg"/>
                                </a>
                            </div>
                        </div>
                        <div id="card" class="col-12 col-md-6 col-lg-4">
                            <div class="card text-bg-dark">
                                <p class="text-center m-1 colored-text">Inicio</p>
                                <a href="https://fallout.fandom.com/pt-br/wiki/Fallout_4#Jogabilidade" class="card">
                                    <img src="./Images/logo.jpg"/>
                                </a>
                            </div>
                        </div>
                        <div id="card" class="col-12 col-md-6 col-lg-4">
                            <div class="card text-bg-dark">
                                <p class="text-center m-1 colored-text">Armadura</p>
                                <a href="https://fallout.fandom.com/pt-br/wiki/Armadura_potente_T-45_(Fallout_4)" class="card">
                                    <img src="./Images/armour_silver.jpg"/>
                                </a>
                            </div>
                        </div>
                        <div id="card" class="col-12 col-md-6 col-lg-4">
                            <div class="card text-bg-dark">
                                <p class="text-center m-1 colored-text">Vaults</p>
                                <a href="https://fallout.fandom.com/pt-br/wiki/Localidades_do_Fallout_4#Vaults" class="card">
                                    <img src="./Images/vault_111.jpg"/>
                                </a>
                            </div>
                        </div>
                        <div id="card" class="col-12 col-md-6 col-lg-4">
                            <div class="card text-bg-dark">
                                <p class="text-center m-1 colored-text">Ghouls</p>
                                <a href="https://fallout.fandom.com/pt-br/wiki/Criaturas_do_Fallout_4#Mamíferos" class="card">
                                    <img src="./Images/ghoul.jpg"/>
                                </a>
                            </div>
                        </div>
                        <div id="card" class="col-12 col-md-6 col-lg-4">
                            <div class="card text-bg-dark">
                                <p class="text-center m-1 colored-text">Nuka-Colas</p>
                                <a href="https://fallout.fandom.com/pt-br/wiki/Itens_consumíveis_do_Fallout_4#Bebidas" class="card">
                                    <img src="./Images/nuka_cola.jpg"/>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="contato" class="pt-5 pb-5">
                <div class="container">
                    <div class="row">
                        <h2 class="section-title text-center">Cont<span class="colored-text">4</span>cto</h2>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-7 mb-5">
                            <form>
                                <div class="mb-3">
                                    <label for="nome" class="form-label fw-bold">Nome</label>
                                    <input type="text" id="nome" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-bold">Email</label>
                                    <input type="email" id="email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="telefone" class="form-label fw-bold">Telefone (opcional)</label>
                                    <input type="tel" id="telefone" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="mensagem" class="form-label fw-bold">Mensagem</label>
                                    <textarea class="form-control" id="mensagem" required></textarea>
                                </div>
                                <button type="submit" class="btn fw-bold">Enviar</button>
                            </form>
                        </div>
                        <div class="col-md-5">
                            <div class="row">
                                <h3 class="section-title">
                                    <i class="bi bi-hand-thumbs-up icon"></i>
                                    Redes Soci<span class="colored-text">4</span>is
                                </h3>
                                <ul class="social-links">
                                    <li class="fs-4">
                                        <a href="#">
                                            <i class="bi bi-facebook colored-text"></i>
                                        </a>
                                    </li>
                                    <li class="fs-4 ms-1 me-1">
                                        <a href="#">
                                            <i class="bi bi-instagram colored-text"></i>
                                        </a>
                                    </li>
                                    <li class="fs-4">
                                        <a href="#">
                                            <i class="bi bi-twitter colored-text"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="row mt-4">
                                <h3 class="section-title">
                                    <i class="bi bi-geo-alt icon"></i>
                                    Endereço
                                </h3>
                                <p>
                                    Rua da imaginação nº 123, CuckoLand - Narnia - NA
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="bg-dark text-white">
        <div class="text-center p-3">
            © 2023 Bethesda Softworks LLC, a ZeniMax Media company. All rights reserved.
        </div>
    </footer>
    <script src="./Library/js_bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./jscode/jquery.mask.js"></script>
    <script src="./jscode/main.js"></script>
</body>
</html>
